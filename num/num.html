<body>
  <div class="wrapper">

    <div>
      
      <div class="field password">
        <div class="input-area">
          <input type="text"  placeholder="Enter Your Answer" id="inputNumber">
        </div>
       
      </div>
      <button onclick="calculate()">submit</button>
      
      <p id="result"></p>
    </div>

  <script>
    
    
function calculate() {
    
    // Get the user input value
    var inputValue = document.getElementById("inputNumber").value;
    
    // Add 5 to the input value
    var sum = parseInt(inputValue) + 5;
    
    var x = Math.floor(sum / 10);
        var y = sum % 10;
        if (x > 0) {
          document.getElementById("result").innerHTML = "Number of son = " + x + "<br> Number of daughter =" + y;
        } else {
          document.getElementById("result").innerHTML = "Number of Daughter = " + y;
        }
  }
  
</script>
